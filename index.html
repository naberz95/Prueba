<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Documentación Interna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Buscar Documentación</h1>

    <!-- Formulario para seleccionar el tipo de documentación -->
    <div class="card mt-4">
        <div class="card-header">Selecciona un Tipo de Caso</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="docType" class="form-label">Tipo de Caso</label>
                <select class="form-select" id="docType" onchange="showDocument()">
                    <option value="">Seleccione...</option>
                    <option value="nuevoEmpleado">Creación de Nuevo Empleado</option>
                    <option value="directorioActivo">Creación de Usuario en Directorio Activo</option>
                    <option value="cuentaCorreo">Creación de Cuenta de Correo</option>
                    <option value="portalColaborador">Creación de Usuario en Portal del Colaborador</option>
                    <option value="usuarioSAP">Creación de Usuario SAP</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Área donde se mostrará la documentación -->
    <div id="documentDisplay" class="mt-4" style="display: none;">
        <div class="card">
            <div class="card-header">Detalles del Caso</div>
            <div class="card-body" id="docContent">
                <!-- Aquí se cargará el contenido según la selección -->
            </div>
        </div>
    </div>
</div>

<script>
    const documentos = {
        nuevoEmpleado: `
            <h5>Creación de Nuevo Empleado</h5>
            <p><strong>Asunto:</strong> Creación de Nuevo Empleado</p>
            <p><strong>Solución:</strong> Para crear un nuevo empleado, sigue estos pasos:</p>
            <ol>
                <li>Ingresa a la plataforma de Dulce a través de la intranet.</li>
                <li>Navega a la categoría SELFSERVICE.</li>
                <li>Selecciona MARKETPLACE o MERCADO.</li>
                <li>Accede a PERSONAL y selecciona la opción INGRESO DE PERSONAL NUEVO USUARIO.</li>
                <li>Completa los campos requeridos en la solicitud. Si necesitas un usuario SAP, agrégalo en la categoría correspondiente.</li>
                <li>Envía la solicitud. Se generarán entre 4 y 5 solicitudes adicionales (dependiendo de si se requiere SAP o no), tales como:</li>
                <ul>
                    <li>Creación de usuario en portal de colaboradores.</li>
                    <li>Creación de cuenta de correo electrónico.</li>
                    <li>Creación de usuario en directorio activo.</li>
                    <li>Creación de usuario SAP (si es necesario).</li>
                    <li>Configuración de equipo de cómputo.</li>
                </ul>
                <li>Todas estas solicitudes requerirán la aprobación del jefe del área, y la solicitud de SAP requerirá una aprobación adicional del jefe de seguridad.</li>
            </ol>
        `,
        directorioActivo: `
            <h5>Creación de Usuario en Directorio Activo</h5>
            <p><strong>Asunto:</strong> Creación de Usuario en Directorio Activo</p>
            <p><strong>Solución:</strong> Se ha completado la creación del usuario en el directorio activo para xxxxxxxxxxx en el marco del caso REQxxxxxxx. La información de ingreso es la siguiente:</p>
            <ul>
                <li><strong>Usuario RED:</strong> xxxxxx</li>
                <li><strong>Contraseña:</strong> Se validará en el momento de la configuración del equipo.</li>
            </ul>
            <p>Recuerda que el uso del equipo es válido únicamente después de firmar la política de manejo de equipos del área de tecnología.</p>
        `,
        cuentaCorreo: `
            <h5>Creación de Cuenta de Correo Electrónico</h5>
            <p><strong>Asunto:</strong> Creación de Cuenta de Correo Electrónico</p>
            <p><strong>Solución:</strong> Se ha procedido con la creación de la cuenta solicitada en el caso REQxxxxxxx. Los detalles de ingreso son los siguientes:</p>
            <ul>
                <li><strong>Correo Electrónico:</strong> XXXXXXXXXXXXXXXXXX</li>
            </ul>
        `,
        portalColaborador: `
            <h5>Creación de Usuario en Portal del Colaborador</h5>
            <p><strong>Asunto:</strong> Creación de Cuenta en Portal del Colaborador</p>
            <p><strong>Solución:</strong> Se ha completado la creación de la cuenta solicitada para el usuario xxxxxxxxxx en el marco del caso REQxxxxxxx. Los datos de ingreso proporcionados son los siguientes:</p>
            <ul>
                <li><strong>Portal del Colaborador:</strong> Ficha asignada</li>
                <li><strong>Contraseña:</strong> 1234</li>
            </ul>
            <p>Recuerda que las contraseñas asignadas son temporales y deben ser modificadas en el primer inicio de sesión. La contraseña debe contener al menos una letra mayúscula, números, caracteres especiales y una longitud mínima de 8 dígitos.</p>
        `,
        usuarioSAP: `
            <h5>Creación de Usuario SAP</h5>
            <p><strong>Asunto:</strong> Creación de Usuario SAP</p>
            <p><strong>Solución:</strong> Se creó un caso en la plataforma con el número xxxxx y está pendiente de la aprobación de la coordinadora de infraestructura y seguridad, Erika Jasmin Torres Criollo. El usuario XXXX tiene ya creado el correo electrónico y el usuario de Windows. El caso está en revisión para la configuración del equipo, y el usuario SAP será creado una vez se reciba la aprobación de seguridad.</p>
        `
    };

    function showDocument() {
        const docType = document.getElementById('docType').value;
        const docDisplay = document.getElementById('documentDisplay');
        const docContent = document.getElementById('docContent');

        if (docType) {
            docContent.innerHTML = documentos[docType];
            docDisplay.style.display = 'block';
        } else {
            docDisplay.style.display = 'none';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
